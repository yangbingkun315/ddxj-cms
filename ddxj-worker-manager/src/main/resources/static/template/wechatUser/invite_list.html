<body ng-app="invite" ng-controller="inviteManager">
<div class="margin Competence_style" id="page_style">

		<div class="order-search-item">
		    <span class="search_title">用户姓名：</span>
		    <input type="text" name="realName" id="realName" ng-model="realName"   class="input textinput-main width160" placeholder="请输入用户姓名">

	  	<div class="order-search-item">

	    </div>
	    <div class="order-search-item" >
	    <button class="btn button_btn bg-deep-blue " onclick=""  type="button" ng-click="queryInviteList ('search')"><i class="fa  fa-search"></i>&nbsp;搜索</button>
	    </div>  		
<!--     <ul class="choice_search">
     	 <li class="clearfix col-xs-2 col-lg-1 col-ms-1 "><label class="label_name ">用户姓名：</label><input name="" type="text" ng-model="realName"  class="form-control col-xs-5 col-lg-4"/></li>
     	 <li class="clearfix col-xs-2 col-lg-1 col-ms-1 "><label class="label_name ">手机号码：</label><input name="" type="text" ng-model="phone" class="form-control col-xs-5 col-lg-4"/></li>

    </ul> -->
	</div>
	<div class="datalist_show">
		<div class="datatable_height confirm gallery">
			<table class="table table_list table_striped table-bordered " id="sample-table">
				<thead>
					<tr>
						<th width="40"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
						<th>用户头像</th>
						<th>用户姓名</th>
						<th>用户手机</th>
						<th>性别</th>
						<th>所在省份</th>
						<th>所在城市</th>
						<th>所在地区</th>
						<th>邀请码</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-if="inviteLinkList.length > 0 " ng-repeat="invite in inviteLinkList track by $index">
						<td><label><input type="checkbox" class="ace"><span class="lbl"></span></label></td>
						<td><img ng-src="{{invite.user.userPortrait}}" width="100px;" height="100px;" ng-click="showBigImage(invite.user.userPortrait)"/></td>
						<td ng-bind="invite.user.realName ? invite.user.realName : '未知'"></td>
						<td ng-bind="invite.user.phone "></td>
						<td ng-bind="invite.user.sex  =='M'?'男':'女' "></td>
						<td ng-bind="invite.user.registeredProvince ? invite.user.registeredProvince : '未知'"></td>
						<td ng-bind="invite.user.registeredCity ? invite.user.registeredCity : '未知'"></td>
						<td ng-bind="invite.user.registeredArea ? invite.user.registeredArea : '未知'"></td>
						<td><img ng-src="{{invite.ticket}}" width="100px;" height="100px;" ng-click="showBigImage(invite.ticket)"/></td>
						<td ng-bind="invite.createTime.time | date:'yyyy年MM月dd日' "></td>
						<td><a title="邀请列表" href="invite_detail_list.html?userId={{invite.userId}}" class="layui-btn layui-btn-warm layui-btn-sm" >邀请列表</a></td>
					</tr>
					<tr ng-if="inviteLinkList == null || inviteLinkList.length <= 0 ">
						<td class="center" colspan="20">暂无数据<b class="red">&nbsp;&nbsp;提示：请确认您的查询条件是否正确，或者减少一些筛选条件</b></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="list-page" class="clearfix col-xs-12 col-lg-12 align"></div>
</div>
	<div id="show_credit_image" class="addOrUpdate_credit layui-form-item" style="display:none">
		<a class="close" ng-click="hideBigImage()"></a>
		<div class="hide-layer" ng-click="hideBigImage()"></div>
		<div class="add_style add_administrator_style">
			<img ng-src="{{image}}" ng-model="image" class="big-img" src="" />
		</div>
	</div>
	<div class="userinfo_style" id="content_detail" style="display: none">
		<div class="member_show" >
			<div class="member_content"></div>
		</div>
	</div>

<script>
var inviteManager = angular.module('invite', []);
inviteManager.controller('inviteManager', function($scope,$timeout) {
	$scope.realName="";
	$scope.phone="";
	$scope.pageNum=1;
	$scope.pageSize=20;	
	$scope.queryInviteList = function(type)
	{
		if(isNotNull(type))
		 {
			 $scope.initPageFlag = false;
		 }

		layui.use(['layer'], function(){
		 var index =  layui.layer.load(3, {
			  shade: [0.1,'#888'] //0.1透明度的白色背景
			}); 
			Ajax.post({
				url: getRoot+'/manager/invite/link/list.ddxj',
				data: {realName:$scope.realName,phone:$scope.phone,pageNum:$scope.pageNum,pageSize:$scope.pageSize},
				async: true,
				success: function(data) {
					layer.close(index);
					if(data.response == true)
					{
						$scope.total = data.data.inviteLinkList.total;
						$scope.inviteLinkList = data.data.inviteLinkList.list;
						$scope.$apply();
						if(!$scope.initPageFlag)
						{
		               		$scope.initPage();
						}
					}
				}
			}); 
		}); 
	}
	
	$scope.initPage = function()
	{
		$scope.initPageFlag = true;
		layui.use(['laypage', 'layer'], function()
		{
			var laypage = layui.laypage
			,layer = layui.layer;
			laypage.render({
				elem: 'list-page'
				,count: $scope.total //数据总数
				,limit:	20
				,jump: function(obj,first){
					$scope.pageNum = obj.curr;
					$scope.pageSize = obj.limit;
					if(!first)//一定要加此判断，否则初始时会无限刷新
		      		{
	      				$scope.queryInviteList();
                    }
	      	    }
			});
		});
	}
	$scope.queryInviteList();
	//查看图像
	$scope.showBigImage = function(url){
		$scope.image = url;
		$("#show_credit_image").show();
	}
	
	$scope.hideBigImage = function(){
		$scope.image = "";
		$("#show_credit_image").hide();
	}
	
	
});

/*******滚动条*******/
$("body").niceScroll({  
	cursorcolor:"#888888",  
	cursoropacitymax:1,  
	touchbehavior:false,  
	cursorwidth:"5px",  
	cursorborder:"0",  
	cursorborderradius:"5px"  
});
/****复选框选中******/
$('table th input:checkbox').on('click' , function(){
	var that = this;
	$(this).closest('table').find('tr > td:first-child input:checkbox')
	.each(function(){
		this.checked = that.checked;
		$(this).closest('tr').toggleClass('selected');
	});
});
</script>
