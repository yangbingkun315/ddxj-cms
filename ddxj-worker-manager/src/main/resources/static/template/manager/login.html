<script type="text/javascript">
$('#login_btn').on('click', function(){
	 var str="";
     var userName = $("#userName").val();
     var userPassword = $("#userPassword").val();
     if(!isNotNull(userName.trim()))
     {
    	 layer.alert("请输入用户名",{title: '提示框',icon:0}); 
    	 return false;
     }
     if(!isNotNull(userPassword.trim()))
     {
    	 layer.alert("请输入密码",{title: '提示框',icon:0}); 
    	 return false;
     }
     Ajax.post({
         url: getRoot+'/manager/login.ddxj',
         data: {
             'userName':userName ,
             'userPassword': userPassword
         },
         success: function(data) {
             if(data.response == true)
             {
            	 layer.msg(data.responseMsg); 
            	 setTimeout(function(){
            		 localStorage.setItem('userName',userName);
		             location.href="manager_index.html";
			   		 layer.close(index);	
            	 },2000)
             }
         },
         async: true
     });
	});
  $(document).ready(function(){
	 $("input[type='text'],input[type='password']").blur(function(){
        var $el = $(this);
        var $parent = $el.parent();
        $parent.attr('class','frame_style').removeClass(' form_error');
        if($el.val()==''){
            $parent.attr('class','frame_style').addClass(' form_error');
        }
    });
	$("input[type='text'],input[type='password']").focus(function(){		
		var $el = $(this);
        var $parent = $el.parent();
        $parent.attr('class','frame_style').removeClass(' form_errors');
        if($el.val()==''){
            $parent.attr('class','frame_style').addClass(' form_errors');
        } else{
			 $parent.attr('class','frame_style').removeClass(' form_errors');
		}
	});
 })
</script>
